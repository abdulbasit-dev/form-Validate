<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registere</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- min.css bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container ">
        <div class="row m-5 justify-content-center">
            <div class="col-lg-6 col-md-10  bg-white rounded shadow-lg p-5">
                <h3 class="text-center mb-3">Register With Us</h3>
                <form class="form" id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control shadow-none" id="username" placeholder="Enter username">
                        <small class="text-danger mt-2">Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control shadow-none" id="email" placeholder="Enter email">
                        <small class="text-danger mt-2">Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control shadow-none" id="password"
                            placeholder="Enter password">
                        <small class="text-danger mt-2">Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control shadow-none" id="password2"
                            placeholder="Enter password again">
                        <small class="text-danger mt-2">Error message</small>
                    </div>

                    <input type="submit" class="btn btn-block mt-4 rounded btn-primary" value="Send">

                </form>
            </div>
        </div>
    </div>














    <!-- min jquery  -->
    <script src="jquery-3.4.1.min.js"></script>
    <!-- min.js bootstraop  (min.js + propper.js)-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
